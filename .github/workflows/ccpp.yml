name: C/C++ CI

on:
  push:
    branches: [ test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: mkdir build&&cd build&&mkdir out&&cmake -D CMAKE_INSTALL_PREFIX=${PWD}/out  ../
    - name: make
      run: |
        cd build
        make -j4
    - name: tree
      run: tree build/out
