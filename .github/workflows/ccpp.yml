name: C/C++ CI

on:
  push:
    branches: [ test ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: cmake
      run: mkdir build&&cd build&&cmake ../
    - name: make
      run: |
        cd build
        make -j4
    - name: make check
      run: cd build&&make check
    - name: make distcheck
      run: cd build&&make distcheck
